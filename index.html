<h2>
    This is my web base note taking app
</h2>
<body>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
    <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
    <script> 
    
    const fs = new Filer.FileSystem();

    window.addEventListener('DOMContentLoaded', (event) => {

    console.log('DOM fully loaded and parsed');

    fs.readFile('/note', 'utf8', function (err, data) {
    if (err) throw err; // data is now the contents of /myfile.txt (i.e., a String);
    
    if (data) {
    document.querySelector('#note').innerHTML = data;
    //document.querySelector('#table1').innerHTML = data
    }

    });

    });


window.setInterval(myCallback, 500);

function myCallback()
{

 fs.writeFile('/note', document.querySelector('#note').innerHTML, 'utf8', function (err) {

  if (err) throw err;  
    }); 
}

function addRow(){
    var MyTable =  document.getElementById("table1"); 
            
            // insert new row. 
            var NewRow = MyTable.insertRow(1); 
            var Newcell1 = NewRow.insertCell(0); 
            var Newcell2 = NewRow.insertCell(1); 
            Newcell1.innerHTML = ""; 
            Newcell2.innerHTML = ""; 
}
   

    </script>

<div id="note" contenteditable>
    <p>Welcome to my notepad!</p>
</div>

<div  class="table-responsive">
<table class="table" id="table1" contenteditable>
    <tr>
        <th>Name</th>
        <th>Rate me out of 10</th>
        <th>State a fun fact about yourself!</th>
    </tr>
    
    <tr>
       <td id="note1" contenteditable></td> 
       <td id="note2" contenteditable></td> 
       <td id="note3" contenteditable></td> 
    </tr>
    <tr>
        <td> <button onclick="addRow()">Add Row</button></td>
    </tr>
</table>
</div>

</body>
